<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 페이지</title>
    <link href="signup_J.css" rel="stylesheet" />
    <script src="signup_J.js"></script>
  </head>
  <body>
    <div class = "container">
        <div class="row mt-5">
            <div class="title"><h1 style="font-size: 25px;">회원가입</h1></div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <form action "" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="username">
                      <label for="username" class="form-label">ID</label>
                      <input type="text" class="form-control" id="username" placeholder="아이디">
                      <div id="usernameError" class="error"></div>
                    </div>
                    <div class="password">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="비밀번호">
                      <div id="passwordError" class="error"></div>
                    </div>
                    <div class="name">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" placeholder="이름">
                        <div id="nameError" class="error"></div>
                    </div>
                    <div class="phone">
                        <label for="phone" class="form-label">전화번호</label>
                        <input type="text" class="form-control" id="phone" placeholder="전화번호">
                        <div id="phoneError" class="error"></div>                    
                    </div>

                    <div class="mbti">
                        <label for="mbti" class="form-label">MBTI</label>
                        <input type="text" class="form-control" id="mbti" placeholder="MBTI">
                        <div id="mbtiError" class="error"></div>
                    </div>
                    <p style = "text-align: right;">MBTI를 모르실 경우, MBTI 검사를 받고 적기 바랍니다. 
                        <a href=https://www.16personalities.com/ko/%EB%AC%B4%EB%A3%8C-%EC%84%B1%EA%B2%A9-%EC%9C%A0%ED%98%95-%EA%B2%80%EC%82%AC>
                            MBTI 검사 사이트
                        </a>
                    </p>
                    <div class="email">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <div id="emailError" class="error"></div>
                    </div>
                    <div class="student_id">
                        <label for="student_id" class="form-label">학번</label>
                        <input type="text" class="form-control" id="student_id" placeholder="학번">
                        <div id="student_id_Error" class="error"></div>
                    </div>
                    <br>인증파일</br>
                    <div class="profile_img">
                        <input type="file" class="form-control" id="profile_img">
                        <div id="profile_img_Error" class="error"></div>
                    </div>
                    <div class="submit_button">
                        <button type="submit" class="btn btn-primary" onclick="signUpCheck()">가입하기</button>
                    </div>         
                              
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
  </body>
</html>
