<!doctype html>
<html>
<head>
  <title>password_reset_confirm</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <h4 class="border-bottom pb-2 my-3"><h2>비밀번호 찾기</h2></h4>

    <form method="post" class="post-form" action="{% url 'user:password_reset' %}">
    <!-- action 속성은 생략 가능 -->
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" placeholder="사용자 ID 입력" style="width: 200px; height: 30px;">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}" placeholder="등록시 사용한 이메일 입력" style="width: 200px; height: 30px;">
        </div>
        <button type="submit" style="color:white; background:purple; width: 206.8px;height: 36.8px; border: solid purple;"
        class="btn btn-primary">변경하기</button>
    </form>
</div>
{% endblock %}
