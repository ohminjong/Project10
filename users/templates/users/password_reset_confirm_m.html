<!doctype html>
<html>
<head>
  <title>password_reset_confirm</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

{% extends "base.html" %}
{% block content %}
<div id="center">
<a href = "{% url 'index'%}"><img src="MBchaTIng.jpg" width="25%"></a>
<br>
<div class="container my-3">
    <h4 class="border-bottom pb-2 my-3"><h2>비밀번호 초기화</h2></h4>

    {% if validlink %}
    <form method="post" class="post-form"> <!-- password_reset_confirm으로 action할 필요 없음 -->
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <input type="password" class="form-control" placeholder="새로운 비밀번호" style="width: 200px; height: 30px;" name="new_password1" id="new_password1">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="비밀번호 확인" style="width: 200px; height: 30px;" name="new_password2" id="new_password2">
        </div>
        <button type="submit" style="color:white; background:purple; width: 206.8px;height: 36.8px; border: solid purple;"
        class="btn btn-primary">변경하기</button>
    </form>
    {% else %}
    <div id="center">
    <a href = "{% url 'index'%}"><img src="MBchaTIng.jpg" width="25%"></a>
    <br>
    <h2>링크가 유효하지 않습니다.</h2>
       {% endif %}
       </div>
</div>
</div>
{% endblock %}
